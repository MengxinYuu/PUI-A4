<script>

function displayCart(){
var cartArray = MXY_shoppingCart.listCart();
var output="";
for (var i in cartArray){
output += "<li>" 
+ "  <button class='delete-item' data-name='"+cartArray[i].name+"'> X </button>"
+ " " + cartArray[i].name + " "
+ " " + " " + " " + " " +cartArray[i].number 
+ " X " + "$" + cartArray[i].price
+ " = " + "$" + cartArray[i].total
+ "  <button class='plus-item' data-name='"+cartArray[i].name+"'> + </button>" 
+ "  <button class='subtract-item' data-name='"+cartArray[i].name+"'> - </button>"
+ "</li>" ;
}

$("#show-cart").html(output);
var totalNumber = MXY_shoppingCart.countTotalNumber();
$("#total-number").html(totalNumber);
$("#show-number").html(totalNumber);
var totalPrice = MXY_shoppingCart.countTotalPrice();
$("#total-price").html('$' + totalPrice);
}    

$("#clear-cart").click(function(event){
MXY_shoppingCart.clearCart();
displayCart();
})
$("#show-cart").on("click", ".delete-item", function(event){
var name = $(this).attr("data-name");
MXY_shoppingCart.removeItemFromCart(name);
displayCart();
})
$("#show-cart").on("click", ".subtract-item", function(event){
var name= $(this).attr("data-name");
MXY_shoppingCart.minusItemNumberFromCart(name);
displayCart();
})
$("#show-cart").on("click", ".plus-item", function(event){
var name= $(this).attr("data-name");
var size= $(this).attr("data-size");
MXY_shoppingCart.addItemToCart(name,1,size,0);
displayCart();
})



displayCart();

</script>
